<mat-toolbar color="primary">
      <span>Welcome In NotePad Application</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu" class="btn1">Menu</button>
<mat-menu #menu="matMenu">
  <button raised-button class="mt-3 mx-2  btn btn-primary" (click)="openForm()">Calculater</button>
  <button raised-button class="mt-3 mx-2  btn btn-primary" (click)="openForm1()" >Calender</button>
</mat-menu>
</mat-toolbar>

<div class="container mt-3 col-6">
    <textarea #input placeholder="Add a Note" class="form-control mx-2"></textarea>
    <div class="d-flex">
    <button type="submit" class="btn btn-primary w-75" (click)="getInputText(input.value)">+ Add</button>
    </div>
</div>
<div class=" container d-flex col-6">
    <table class="table table-borderless">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let t of task">
                <td>{{t.name}}</td>
                <td><button (click)="removeTask(t.id)" class="btn btn-danger">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
